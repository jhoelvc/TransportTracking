<div class="routeprofile-side" style="height: 100%; overflow: hidden;">
  <div style="position: sticky; z-index: 10;">
    <h3 class="mat-h3">Rutas</h3>
    <mat-form-field appearance="standard">
      <mat-label>Busqueda Rapida</mat-label>
      <input matInput placeholder="Busqueda" [disabled]="locationEdit || routeProfileEdit" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  
  <div class="container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Code Column -->
      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.code}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Ruta </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Des. </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>
    
      <!-- Actions Column -->
      <ng-container matColumnDef="actionsColumn">
        <th mat-header-cell *matHeaderCellDef style="padding-right: 10px; text-align: right;">
          <button mat-icon-button color="accent" matTooltip="Nuevo" aria-label="Add Location" (click)="addNew()" [disabled]="locationEdit || routeProfileEdit">
            <i class="material-icons">add_circle</i>
          </button>
        </th>
        <td mat-cell *matCellDef="let element" style="text-align: right;">
          <button mat-icon-button color="primary" matTooltip="Modificar" aria-label="Add Location" (click)="edit(element)" *ngIf="!(locationEdit || routeProfileEdit)">
            <i class="material-icons md-18">edit</i>
          </button>
          <button mat-icon-button color="warn" matTooltip="Eliminar" aria-label="Add Location" (click)="delete(element)" *ngIf="!(locationEdit || routeProfileEdit)">
            <i class="material-icons md-18">delete</i>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="height: 30px;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="height: 30px;"></tr>
    </table>
  
    <div *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center; padding: 30px 0;">
      <mat-progress-spinner color="primary" mode="indeterminate"></mat-progress-spinner>
    </div>
  </div>
  <mat-paginator [length]="recordsFound"  [pageSize]="pageSize" [disabled]="locationEdit || routeProfileEdit" (page)="paginator($event)"></mat-paginator>
</div>
